<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h1 class="header">Mario Pest Control</h1>

    <div id="wantedPosters">
        <div class="goomba">

            <p>Price: 5 coins</p>
            <form name="goombaForm">
                <input type="number" placeholder="How many caught" name="goombaNumber"/>

            </form>
        </div>

        <div class="bob-omb">
            <p class="wanted">Wanted</p>
            <img class="bob-omb-pic" src="https://www.mariowiki.com/images/4/47/PMCS_Sprite_-_Big_Bob-omb.png"/>
            <p>Bob-ombs</p>
            <p>Price: 7 coins</p>
            <form name="bob-omb-form">
                <input type="number" placeholder="How many caught" name="bobOmbNumber"/>
            </form>
        </div>

        <div class="cheep-cheep">
            <p class="wanted">Wanted</p>
            <img class="cheep-cheep-pic" src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/ed991cf4-7c8c-4530-b6ba-a3abf3ab2eae/dcpa1nl-7c7c4ad4-13cf-4ac3-b4a8-53cd1d50f3d9.png/v1/fill/w_1024,h_1114,strp/super_mario__cheep_cheep_2d_by_joshuat1306_dcpa1nl-fullview.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOiIsImlzcyI6InVybjphcHA6Iiwib2JqIjpbW3siaGVpZ2h0IjoiPD0xMTE0IiwicGF0aCI6IlwvZlwvZWQ5OTFjZjQtN2M4Yy00NTMwLWI2YmEtYTNhYmYzYWIyZWFlXC9kY3BhMW5sLTdjN2M0YWQ0LTEzY2YtNGFjMy1iNGE4LTUzY2QxZDUwZjNkOS5wbmciLCJ3aWR0aCI6Ijw9MTAyNCJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS5vcGVyYXRpb25zIl19.UTCDPrGJKabudrioA1nwmhXMVIa0kjJ5E0TmyzlqOGc"/>
            <p>Cheep-cheeps</p>
            <p>Price: 11 coins</p>
            <form name="cheep-cheep-form">
                <input type="number" placeholder="How many caught" name="cheepCheepNumber"/>
            </form>
        </div>
    </div>

    <div class="submit">
        <form>
            <button>Submit</button>
        </form>
    </div>

    <div id="total">
        <span>Total Baddies Caught: </span>
    </div>


    <footer class="footer">
        <span class="email">Email: Mariojumpmanmario@gmail.com</span>
        <span class="website">Website: www.MarioJumpBros.com</span>
        <span class="address">Address: 123 Mushroom Kingdom Way</span>
    </footer>

    <script src="app.js"></script>
</body>
</html>
